<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/logo-branco.png" alt="Logo da Barbearia"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produto.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <img class="imagemfooter" src="img/imagemfooter.jpg" alt="Imagem com Barbeiro">

        <main>
            <form action="">
                <label for="nomecompleto">Nome Completo</label>
                <input type="text" id="nomecompleto" class="input-padrao" placeholder="Nome Completo" required>

                <label for="cpf">CPF</label>
                <input type="number" id="cpf" class="input-padrao" placeholder="000.000.000-00" required>

                <label for="datanascimento">Data De Nascimento</label>
                <input type="date" id="datanascimento" class="input-padrao" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" placeholder="seuemail@email.com" required>

                <label for="mensagem">Sua Mensagem</label>
                <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" placeholder="Sua Mensagem" required></textarea>

                <fieldset>
                    <legend>Como Prefere ser Contatado ?</legend>
                    <label for="radio-email"><input type="radio" name="contato" id="radio-email"> Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone"> Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked> WhatsApp</label>
                </fieldset>

                <section>
                    <legend>Qual Horário Deseja ser Atendido ?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </section>

                <label><input type="checkbox" class="checkbox" checked> Deseja Receber Nossos Emails ?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">

            </form>
        </main>

        <footer>
            <img src="img/logo-branco.png" alt="Background Da barbearia">
            <p class="copyright">&copy; Todos Os Direitos Reservados - 2021</p>
        </footer>
    </body>
</html>
